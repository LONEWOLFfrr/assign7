<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <header>
        <h1>Our Catalogue</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ramayana</td>
                <td>Valmiki</td>
                <td>Epic</td>
                <td>$15.00</td>
            </tr>
            <tr>
                <td>Mahabharat</td>
                <td>Ved Vyas</td>
                <td>Epic</td>
                <td>$18.00</td>
            </tr>
            <tr>
                <td>Panchatantra</td>
                <td>Vishnu Sharma</td>
                <td>Children's</td>
                <td>$10.00</td>
            </tr>
             
        </tbody>
    </table>
</body>
</html>
