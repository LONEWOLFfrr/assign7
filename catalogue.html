<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue</title>
</head>
<body>
    <header>
        <h1>Our Catalogue</h1>
    </header>
    <table>
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Price</th>
            </tr>
        </thead>
        <tbody>
            <!-- Populate this table with book details -->
            <tr>
                <td>Book 1</td>
                <td>Author 1</td>
                <td>Genre 1</td>
                <td>$10.00</td>
            </tr>
            <tr>
                <td>Book 2</td>
                <td>Author 2</td>
                <td>Genre 2</td>
                <td>$12.00</td>
            </tr>
            <!-- Add more rows for other books -->
        </tbody>
    </table>
</body>
</html>
